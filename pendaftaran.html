<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Siswa Baru - SMP Bukit Nusantara</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <a href="/index.html">SMPN 18 MUKOMUKO</a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero small">
    <h1>Pendaftaran Siswa Baru</h1>
    <p>Isi formulir di bawah ini untuk mendaftar sebagai siswa SMP Bukit Nusantara.</p>
  </section>

  <section class="section">
    <form id="daftar-form" action="https://formspree.io/f/movlobbb" method="POST">
      <input type="text" name="nama" placeholder="Nama Lengkap" required>
      <input type="text" name="nisn" placeholder="NISN" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="telepon" placeholder="No. Telepon" required>
      <textarea name="alamat" placeholder="Alamat Lengkap" required></textarea>
      <button type="submit" class="btn-primary">Kirim Pendaftaran</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 SMPN 18 MUKO MUKO. Semua Hak Dilindungi.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
